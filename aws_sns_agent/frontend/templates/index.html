<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brand Monitoring Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 30px;
            background: #f8f9fa;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            border-left: 4px solid #4facfe;
        }

        .stat-number {
            font-size: 2em;
            font-weight: bold;
            color: #4facfe;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #666;
            font-size: 0.9em;
        }

        .content {
            padding: 30px;
        }

        .section {
            margin-bottom: 40px;
        }

        .section h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5em;
            border-bottom: 2px solid #4facfe;
            padding-bottom: 10px;
        }

        .result-card {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            border-left: 4px solid #28a745;
            transition: transform 0.2s ease;
        }

        .result-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }

        .result-header {
            display: flex;
            justify-content: between;
            align-items: center;
            margin-bottom: 15px;
        }

        .brand-name {
            font-size: 1.3em;
            font-weight: bold;
            color: #333;
        }

        .timestamp {
            color: #666;
            font-size: 0.9em;
        }

        .json-viewer {
            background: #2d3748;
            color: #e2e8f0;
            padding: 15px;
            border-radius: 8px;
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 0.9em;
            overflow-x: auto;
            white-space: pre-wrap;
            max-height: 300px;
            overflow-y: auto;
        }

        .btn {
            background: #4facfe;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
            transition: background 0.2s ease;
            margin: 5px;
        }

        .btn:hover {
            background: #3b82f6;
        }

        .btn-danger {
            background: #dc3545;
        }

        .btn-danger:hover {
            background: #c82333;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
            border-left: 4px solid #dc3545;
        }

        .success {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
            border-left: 4px solid #28a745;
        }

        .search-box {
            width: 100%;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1em;
            margin-bottom: 20px;
        }

        .search-box:focus {
            outline: none;
            border-color: #4facfe;
        }

        .no-results {
            text-align: center;
            padding: 40px;
            color: #666;
            font-style: italic;
        }

        .refresh-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: #4facfe;
            color: white;
            border: none;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            font-size: 1.5em;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            transition: transform 0.2s ease;
        }

        .refresh-btn:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸŽ¯ Brand Monitoring Dashboard</h1>
            <p>Real-time brand mention analysis and sentiment tracking</p>
        </div>

        <div class="stats" id="stats">
            <div class="stat-card">
                <div class="stat-number" id="total-results">-</div>
                <div class="stat-label">Total Results</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="total-brands">-</div>
                <div class="stat-label">Brands Monitored</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="last-updated">-</div>
                <div class="stat-label">Last Updated</div>
            </div>
        </div>

        <div class="content">
            <div class="section">
                <h2>ðŸ“Š Brand Monitoring Results</h2>
                <input type="text" class="search-box" id="searchBox" placeholder="Search brands or results...">
                <div id="results-container">
                    <div class="loading">Loading results...</div>
                </div>
            </div>
        </div>
    </div>

    <button class="refresh-btn" onclick="loadResults()" title="Refresh Results">ðŸ”„</button>

    <script>
        let allResults = [];

        // Load results on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadResults();
            
            // Add search functionality
            document.getElementById('searchBox').addEventListener('input', function(e) {
                filterResults(e.target.value);
            });
        });

        async function loadResults() {
            try {
                const response = await fetch('/api/results');
                const data = await response.json();
                
                if (data.success) {
                    allResults = data.results;
                    displayResults(allResults);
                    updateStats(data.results);
                } else {
                    showError('Failed to load results: ' + data.error);
                }
            } catch (error) {
                showError('Error loading results: ' + error.message);
            }
        }

        function displayResults(results) {
            const container = document.getElementById('results-container');
            
            if (results.length === 0) {
                container.innerHTML = '<div class="no-results">No brand monitoring results found. Run the brand monitoring agent to generate results.</div>';
                return;
            }

            container.innerHTML = results.map(result => `
                <div class="result-card">
                    <div class="result-header">
                        <div>
                            <div class="brand-name">${result.brand_name || 'Unknown Brand'}</div>
                            <div class="timestamp">${formatTimestamp(result.saved_at || result.timestamp)}</div>
                        </div>
                        <div>
                            <button class="btn" onclick="viewDetails('${result.filename}')">View Details</button>
                            <button class="btn btn-danger" onclick="deleteResult('${result.filename}')">Delete</button>
                        </div>
                    </div>
                    <div class="json-viewer">${formatJSON(result)}</div>
                </div>
            `).join('');
        }

        function filterResults(searchTerm) {
            const filtered = allResults.filter(result => {
                const searchLower = searchTerm.toLowerCase();
                return (
                    (result.brand_name && result.brand_name.toLowerCase().includes(searchLower)) ||
                    (result.filename && result.filename.toLowerCase().includes(searchLower)) ||
                    JSON.stringify(result).toLowerCase().includes(searchLower)
                );
            });
            displayResults(filtered);
        }

        function updateStats(results) {
            document.getElementById('total-results').textContent = results.length;
            
            const brands = new Set(results.map(r => r.brand_name).filter(Boolean));
            document.getElementById('total-brands').textContent = brands.size;
            
            if (results.length > 0) {
                const latest = results[0];
                document.getElementById('last-updated').textContent = formatTimestamp(latest.saved_at || latest.timestamp);
            }
        }

        function formatJSON(obj) {
            return JSON.stringify(obj, null, 2);
        }

        function formatTimestamp(timestamp) {
            if (!timestamp) return 'Unknown';
            const date = new Date(timestamp);
            return date.toLocaleString();
        }

        function showError(message) {
            const container = document.getElementById('results-container');
            container.innerHTML = `<div class="error">${message}</div>`;
        }

        function showSuccess(message) {
            const container = document.getElementById('results-container');
            container.innerHTML = `<div class="success">${message}</div>`;
        }

        async function viewDetails(filename) {
            try {
                const response = await fetch(`/api/results/${filename}`);
                const data = await response.json();
                
                if (data.success) {
                    // Open in new window with formatted JSON
                    const newWindow = window.open('', '_blank');
                    newWindow.document.write(`
                        <html>
                            <head><title>Brand Monitoring Result - ${filename}</title></head>
                            <body style="font-family: monospace; padding: 20px; background: #f5f5f5;">
                                <h1>Brand Monitoring Result</h1>
                                <pre style="background: white; padding: 20px; border-radius: 5px; overflow: auto;">${JSON.stringify(data.data, null, 2)}</pre>
                            </body>
                        </html>
                    `);
                } else {
                    showError('Failed to load details: ' + data.error);
                }
            } catch (error) {
                showError('Error loading details: ' + error.message);
            }
        }

        async function deleteResult(filename) {
            if (!confirm('Are you sure you want to delete this result?')) {
                return;
            }

            try {
                const response = await fetch(`/api/delete-result/${filename}`, {
                    method: 'DELETE'
                });
                const data = await response.json();
                
                if (data.success) {
                    showSuccess('Result deleted successfully');
                    loadResults(); // Refresh the list
                } else {
                    showError('Failed to delete result: ' + data.error);
                }
            } catch (error) {
                showError('Error deleting result: ' + error.message);
            }
        }
    </script>
</body>
</html>
